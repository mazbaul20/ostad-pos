<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
  <!--For Development Env--->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue3-easy-data-table"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue3-easy-data-table/dist/style.css">

  <style>
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      /* Bootstrap modal z-index */
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      /* Make the modal larger like Bootstrap's modal-lg */
      max-height: 90vh;
      /* Limit the height of the modal */
      overflow-y: auto;
      /* Enable scrolling inside the modal if content exceeds height */
    }

    .modal-body {
      max-height: 60vh;
      /* Limit the height of the modal body */
      overflow-y: auto;
      /* Enable scrolling inside the modal body */
    }

    .w-40 {
      width: 40%;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div>
    <nav id="topNav" class="navbar fixed-top bg-success top-navbar">
      <div class="container-fluid">
        <a id="MenuBar" @click="NavOpenClose" class="icon-nav mx-0 my-1 h5">
          <i class="fa text-white fa-bars"></i>
        </a>
      </div>
    </nav>
    <div id="sideNav" class="side-nav-open">
      <div class="side-nav-top text-center">
        <img alt="" class="side-nav-logo" src="./Assets/img/logo.svg" />
      </div>

      <a href="#" class="side-bar-item">
        <span class="side-bar-item-icon"><i class="fa fa-tachometer-alt text-green"></i></span>
        <span class="side-bar-item-caption">Dashboard</span>
      </a>

      <a href="#" class="side-bar-item">
        <span class="side-bar-item-icon"><i class="fa fa-th-list text-green"></i></span>
        <span class="side-bar-item-caption">Category</span>
      </a>


      <a href="#" class="side-bar-item">
        <span class="side-bar-item-icon"><i class="fa fa-sign-out-alt text-green"></i></span>
        <span class="side-bar-item-caption">Logout</span>
      </a>

    </div>
    <div id="content" class="content">
      <div class="container-fluid">
        <main>
          <!-- start content -->
          <div class="modal-backdrop">
            <div class="modal-content modal-lg modal-dialog-centered">
              <div class="modal-header">
                <h5 class="modal-title">Invoice Details</h5>
                <button type="button" class="btn-close" @click="closeModal"></button>
              </div>

              <div class="modal-body">
                <div class="container-fluid">
                  <!-- First Row: Billed To and Invoice Info -->
                  <div class="row">
                    <!-- Billed To Section -->
                    <div class="col-8">
                      <strong>BILLED TO</strong>
                      <p class="mb-1">Name: <span> c name</span></p>
                      <p class="mb-1">Name: <span> c email</span></p>
                      <p class="mb-1">Customer ID: <span> c id</span></p>
                      <p class="mb-1">Phone: <span> c mobile </span></p>
                    </div>
                    <!-- Invoice Info Section -->
                    <div class="col-4 text-right">
                      <img class="w-40" src="Assets/img/logo.svg" alt="Company Logo">
                      <p class="mb-1"><strong>Invoice</strong></p>
                      <p class="mb-1">Date: date</p>
                    </div>
                  </div>

                  <hr class="my-2">

                  <!-- Second Row: Invoice Items -->
                  <div class="row">
                    <div class="col-12">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Sale Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>name</td>
                            <td>qty</td>
                            <td>sale_price</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <hr class="my-2">

                  <!-- Third Row: Totals -->
                  <div class="row">
                    <div class="col-12">
                      <p><strong>Total:</strong> customer.total</p>
                      <p><strong>Payable:</strong> customer.payable</p>
                      <!-- <p><strong>VAT (5%):</strong> {{ customer.vat }}</p>
                                <p><strong>Discount:</strong> {{ customer.discount }}</p> -->
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button class="btn btn-secondary" style="margin-right: 5px;">Close</button>
                <button class="btn btn-primary">Print</button>
              </div>
            </div>
          </div>
          <!-- end content -->
        </main>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
